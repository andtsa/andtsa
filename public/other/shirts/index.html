<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Design Files </title>
        <style>
            @font-face {
                font-family: Din;
                src: url('./../assets/din.ttf');
            }
            * {
                font-size: 50px;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Din, sans-serif;
                transition: 200ms ease;
                border-radius: 8px;
            }
            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card {
                width: 50rem;
                max-width: 500px;
                margin: 20px;
                padding: 10px;
                background: #eeeeee;
                height: 50rem;
                max-height: 570px;
                box-shadow: 0px 5px 35px #33336325;
            }
            .card:hover {
                box-shadow: 0px 7px 40px #33336325;
                transform: translate(0,-2px);
            }
            a {
                color: #ff6961;
                text-decoration: none;
                display: inline-block;
                padding: 20px 70px;
                background: #dddddd;
                margin: 10px;
            }
            a:hover {
                background: #afafdd;
                color: #ffffff;
                padding-bottom: 10px;
            }
            h1 {
                color: #333363;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Compass (Gray)</h1>
            <a href="./compass.png">PNG</a>
            <a href="./compass.psd">PSD</a>
        </div>
        <div class="card">
            <h1>Compass (Abstract)(Astrid's)</h1>
            <a href="./compass(ab).png">PNG</a>
            <a href="./compass(ab).psd">PSD</a>
        </div>
        <div class="card">
            <h1>Cube</h1>
            <a href="./cube.png">PNG</a>
            <a href="./cube.psd">PSD</a>
        </div>
        <div class="card">
            <h1>Cactus</h1>
            <a href="./Cactus.png">PNG</a>
            <a href="./Cactus.psd">PSD</a>
            <a href="./Cactus.pdf">PDF</a>
            <a href="./Cactus.tiff">TIFF</a>
        </div>
    </body>
</html>
